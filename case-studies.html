<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Studies â€“ Agasthya C.V</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/images/casestudyroom.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    header, nav, h1, p, main {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 60px 20px 30px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
      margin: 20px 0;
    }
    nav li {
      display: inline-block;
      margin: 0 15px;
    }
    nav a {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 25px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      font-size: 1.3em;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    nav a:hover {
      background-color: rgba(20, 20, 20, 0.85);
      transform: scale(1.05);
    }
    main {
      padding: 40px 20px;
    }
    .content-container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 18px;
      color: #f2f2f2;
      font-size: 1.1em;
      line-height: 1.8;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      text-align: justify;
    }
    .case-study-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 24px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .case-study-card h3 {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 20px;
      color: #dbe4c0;
    }
    .edit-btn, .delete-btn {
      margin-top: 10px;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .edit-btn {
      margin-right: 10px;
      background-color: #007acc;
      color: white;
    }
    .delete-btn {
      background-color: #cc0000;
      color: white;
    }
    footer {
      display: flex;
      justify-content: center;
      padding: 20px 10px;
      background: transparent;
    }
    footer div {
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      font-size: 0.95em;
      padding: 12px 32px;
      border-radius: 20px;
      text-align: center;
      white-space: nowrap;
    }
    #editModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #editModal div {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    #editModal textarea, #editModal input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #editModal button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HTML ABOVE REMAINS UNCHANGED -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = { ... };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const adminEmail = "agasthyarocker@gmail.com";
    let isAdmin = false;
    let currentEditId = null;

    async function submitEdit() {
      if (!currentEditId) return;
      const updatedData = {
        Title: document.getElementById("editTitle").value,
        Situation: document.getElementById("editSituation").value,
        Task: document.getElementById("editTask").value,
        Action: document.getElementById("editAction").value,
        How: document.getElementById("editHow").value,
        Result: document.getElementById("editResult").value,
        timestamp: new Date()
      };
      try {
        await updateDoc(doc(db, "caseStudies", currentEditId), updatedData);
        alert("Case study updated!");
        closeEditModal();
        loadCaseStudies();
      } catch (err) {
        alert("Update failed: " + err.message);
      }
    }

    function openEditModal(id, data) {
      currentEditId = id;
      document.getElementById("editTitle").value = data.Title;
      document.getElementById("editSituation").value = data.Situation;
      document.getElementById("editTask").value = data.Task;
      document.getElementById("editAction").value = data.Action;
      document.getElementById("editHow").value = data.How;
      document.getElementById("editResult").value = data.Result;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeEditModal() {
      currentEditId = null;
      document.getElementById("editModal").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loginLink = document.getElementById("admin-login-link");
      if (loginLink) {
        loginLink.addEventListener("click", async (e) => {
          e.preventDefault();
          const email = prompt("Enter admin email:");
          const password = prompt("Enter password:");
          try {
            const result = await signInWithEmailAndPassword(auth, email, password);
            const user = result.user;
            if (user.email === adminEmail) {
              isAdmin = true;
              loginLink.style.display = "none";
              loadCaseStudies();
            } else {
              alert("Access denied. Not admin.");
            }
          } catch (err) {
            alert("Login failed: " + err.message);
          }
        });
      }

      onAuthStateChanged(auth, (user) => {
        if (user && user.email === adminEmail) {
          isAdmin = true;
          loginLink.style.display = "none";
        }
        loadCaseStudies();

        // Attach edit modal button events
        const saveBtn = document.getElementById("saveEditBtn");
        const cancelBtn = document.getElementById("cancelEditBtn");
        if (saveBtn) saveBtn.addEventListener("click", submitEdit);
        if (cancelBtn) cancelBtn.addEventListener("click", closeEditModal);
      });
    });

    async function loadCaseStudies() {
      const container = document.getElementById("case-studies-container");
      container.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "caseStudies"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const docId = docSnap.id;
        const card = document.createElement("div");
        card.classList.add("case-study-card");
        card.innerHTML = `
          <h2 style="text-align:center; color:#aaa; margin-top:0;">Case Study</h2>
          <h3 style="text-align:center;">${data.Title}</h3>
          <p><strong>Situation:</strong><br>${data.Situation}</p>
          <p><strong>Task:</strong><br>${data.Task}</p>
          <p><strong>Action:</strong><br>${data.Action}</p>
          <p><strong>How:</strong><br>${data.How}</p>
          <p><strong>Result:</strong><br>${data.Result}</p>
        `;
        if (isAdmin) {
          const editBtn = document.createElement("button");
          editBtn.innerText = "Edit";
          editBtn.classList.add("edit-btn");
          editBtn.onclick = () => openEditModal(docId, data);

          const delBtn = document.createElement("button");
          delBtn.innerText = "Delete";
          delBtn.classList.add("delete-btn");
          delBtn.onclick = async () => {
            if (confirm("Are you sure you want to delete this case study?")) {
              await deleteDoc(doc(db, "caseStudies", docId));
              loadCaseStudies();
            }
          };

          card.appendChild(editBtn);
          card.appendChild(delBtn);
        }
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
