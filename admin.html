<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äì Add Case Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #005ea3;
    }
  </style>
</head>
<body>
  <h1>Admin ‚Äì Add Case Study</h1>
  <form id="caseForm">
    <label for="title">Title</label>
    <input type="text" id="title" required />

    <label for="situation">Situation</label>
    <textarea id="situation" rows="3" required></textarea>

    <label for="task">Task</label>
    <textarea id="task" rows="3" required></textarea>

    <label for="action">Action</label>
    <textarea id="action" rows="3" required></textarea>

    <label for="how">How</label>
    <textarea id="how" rows="3" required></textarea>

    <label for="result">Result</label>
    <textarea id="result" rows="3" required></textarea>

    <button type="submit">Submit Case Study</button>
  </form>

  <!-- üîΩ SCRIPT MUST BE BELOW THE FORM TO ACCESS DOM ELEMENTS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALUiNuAEVlKjXQuq-qF_CtdY8jNzeGTJs",
      authDomain: "agasthya-case-studies.firebaseapp.com",
      projectId: "agasthya-case-studies",
      storageBucket: "agasthya-case-studies.appspot.com",
      messagingSenderId: "297538227832",
      appId: "1:297538227832:web:625891c11d377c9d88278d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("caseForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const situation = document.getElementById("situation").value.trim();
      const task = document.getElementById("task").value.trim();
      const action = document.getElementById("action").value.trim();
      const how = document.getElementById("how").value.trim();
      const result = document.getElementById("result").value.trim();

      if (!title || !situation || !task || !action || !how || !result) {
        alert("‚ö†Ô∏è All fields are required.");
        return;
      }

      try {
        await addDoc(collection(db, "caseStudies"), {
          Title: title,
          Situation: situation,
          Task: task,
          Action: action,
          How: how,
          Result: result,
          timestamp: new Date()
        });

        alert("‚úÖ Case study submitted successfully!");
        form.reset();
      } catch (error) {
        console.error("‚ùå Error adding document: ", error);
        alert("Failed to submit case study. Please try again.");
      }
    });
  </script>
</body>
</html>
